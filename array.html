      function findNumberOfDigits(n, base) {
        var dig = parseInt(Math.floor(Math.log(n) / Math.log(base)) + 1);

        // printing output
        document.write(
          'The Number of digits of ' +
            'Number ' +
            n +
            ' in base ' +
            base +
            ' is ' +
            dig

      function demsolan() {
        var arr = [];
        var dem = 1;
        var max = 0;
        for (let i = 0; i < 4; i++) {
          arr.push(prompt('Nhap mang thu ' + (i + 1)));
          if (arr[i] == arr[i + 1]) {
            dem++;
            if (max < dem) {
              max = dem;
            }
          } else {
            dem = 1;
          }
        }
        return max;
